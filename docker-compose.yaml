services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: langchain-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  langchain-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: langchain-backend
    env_file:
      - .env
    environment:
      POSTGRES_CONNECTION_STRING: postgresql://postgres:postgres@postgres:5432/postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  langchain-frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: langchain-frontend
    depends_on:
      - langchain-backend
    ports:
      - "3000:3000"
    restart: unless-stopped

  langchain-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-app
    env_file:
      - .env
    environment:
      POSTGRES_CONNECTION_STRING: postgresql://postgres:postgres@postgres:5432/postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:


